<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <textarea name="textarea" id="textarea" rows="4" cols="25">0</textarea>
        <div class="container">
            <div class="row">CE</div>
            <div class="row">C</div>
            <div class="row">del</div>
            <div class="row">/</div>
            <div class="row number">7</div>
            <div class="row number">8</div>
            <div class="row number">9</div>
            <div class="row">x</div>
            <div class="row number">4</div>
            <div class="row number">5</div>
            <div class="row number">6</div>
            <div class="row">-</div>
            <div class="row number">1</div>
            <div class="row number">2</div>
            <div class="row number">3</div>
            <div class="row">+</div>
            <div class="row">+/-</div>
            <div class="row number">0</div>
            <div class="row">.</div>
            <div class="row">=</div>
        </div>
    </div>
</body>
</html>
